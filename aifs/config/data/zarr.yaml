format: zarr
resolution: o96
num_features: 98
num_aux_features: 13  # all 2D fields
# features that are not part of the forecast state
# these are presumed to be located at the "end" of the flattened (bs, latlon, nvar) input tensor
pl:
  parameters:
    - q
    - t
    - u
    - v
    - w
    - z
  levels:
    - 50
    - 100
    - 150
    - 200
    - 250
    - 300
    - 400
    - 500
    - 600
    - 700
    - 850
    - 925
    - 1000
sfc:
  parameters:
    - sp
    - msl
    - sst
    - 10u
    - 10v
    - 2t
    - 2d
