defaults:
  - hardware: atos_slurm
  - data: zarr
  - dataloader: default
  - model: gnn
  - training: default
  - diagnostics: eval_rollout
  - override hydra/job_logging: none
  - override hydra/hydra_logging: none
  - _self_

hardware:
  files:
    graph: graph_mappings_normed_edge_attrs1_${data.resolution}_h_0_1_2_3_4_5.pt
    checkpoint: aifs-ens-kcrps-ckpt-epoch_{epoch:03d}-rollout_{rollout:.0f}-train_kcrps_{train_kcrps_epoch:.3e}
  group_size: 4

model:
  num_channels: 512
  hidden:
    num_layers: 8
    # must have (num_channels + num_noise_channels) % num_heads == 0 !
    num_noise_channels: 8
    num_heads: 8

dataloader:
  batch_size:
    training: 2
    validation: 1
  limit_batches:
    training: 500
    validation: 100

training:
  max_epochs: 2
  rollout:
    start: 1
    epoch_increment: 0
    max: 1
  ensemble_size: 2
  loss: kcrps
  eda_initial_perturbations: False

diagnostics:
  log:
    wandb:
      offline: True
  eval:
    enabled: True
    rollout: 2
    frequency: 5
  plot:
    parameters:
      23: t_850
      36: u_850
      49: v_850
      72: z_500
  logging:
    interval: 100
