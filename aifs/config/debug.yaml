defaults:
  - hardware: atos
  - data: zarr
  - dataloader: default
  - model: gan
  - training: default
  - diagnostics: eval_rollout
  - _self_

### This file is for local experimentation.
##  When you commit your changes, assign the new features and keywords
##  to the correct defaults.
# For example to change from default GPU count:
# hardware:
#   num_gpus_per_node: 1
hardware:
  paths:
    graph:
      generator: /home/mlx/data/graphs/
      critic: /ec/res4/hpcperm/syma/gnn/
  files:
    graph:
      generator: graph_mappings_normed_edge_attrs1_${data.resolution}_h_0_1_2_3_4.pt
      critic: gan_critic_graph_mappings_normed_edge_attrs_${data.resolution}_h_0_1_2_3.pt
model:
  generator:
    num_channels: 128
  critic:
    num_channels: 128
training:
  max_epochs: 2
  multistep_input: 2
dataloader:
  prefetch_factor: 1
  num_workers:
    training: 6
    validation: 6
  batch_size:
    training: 1
    validation: 2
  limit_batches:
    training: 100
    validation: 100
