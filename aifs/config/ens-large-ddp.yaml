defaults:
  - hardware: atos
  - data: zarr
  - dataloader: default
  - model: gnn
  - training: default
  - diagnostics: eval_rollout
  - override hydra/job_logging: none
  - override hydra/hydra_logging: none
  - _self_

### This file is for local experimentation.
##  When you commit your changes, assign the new features and keywords
##  to the correct defaults.

hardware:
  files:
    graph: graph_mappings_normed_edge_attrs1_${data.resolution}_h_0_1_2_3_4.pt

model:
  num_channels: 256

dataloader:
  batch_size:
    training: 2
    validation: 4
  limit_batches:
    training: null
    validation: null

training:
  max_epochs: 50
  rollout:
    start: 1
    epoch_increment: 0
    max: 1
  ensemble_size: 8

diagnostics:
  eval:
    enabled: True
    rollout: 4
    frequency: 10
  plot:
    parameters:
      23: t_850
      72: z_500

  logging:
    interval: 250
